# アプリ設定のサンプル。必要に応じて値を調整してください。
# 環境変数で上書きできます（例： KEYS__API_KEY=xxx RISK__MAX_TOTAL_NOTIONAL=20000 など）

keys:
  api_key: "CHANGE_ME_IN_.env"
  api_secret: "CHANGE_ME_IN_.env"

exchange:
  name: "bybit"
  environment: "testnet"   # "mainnet" も可
  recv_window_ms: 5000
  ws_public_url: null      # TODO: 要API確認（公式ドキュメントで最終確認）
  ws_private_url: null     # TODO: 要API確認

risk:
  max_total_notional: 10000.0
  max_symbol_notional: 5000.0
  max_net_delta: 0.002          # ベースに対する比率例（0.2%）
  max_slippage_bps: 10.0        # 1bps=0.01%
  loss_cut_daily_jpy: 30000.0   # 1日の損失許容（JPY表記のままMVP）

strategy:
  symbols: ["BTCUSDT", "ETHUSDT"]
  min_expected_apr: 0.05
  pre_event_open_minutes: 60
  hold_across_events: true
  rebalance_band_bps: 5.0

db_url: "sqlite+aiosqlite:///./db/trading.db"
timezone: "UTC"
