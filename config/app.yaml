# アプリ設定のサンプル。必要に応じて値を書き換えてください。
# 環境変数でも上書き可能です（例: KEYS__API_KEY=xxx RISK__MAX_TOTAL_NOTIONAL=20000）。

keys:
  api_key: "CHANGE_ME_IN_.env"
  api_secret: "CHANGE_ME_IN_.env"

exchange:
  # 取引所は Bitget 前提。必要なら name を上書きする。
  name: "bitget"
  environment: "mainnet"   # "mainnet" など（Bitget ではメモ用途）
  recv_window_ms: 5000
  ws_public_url: null      # 必要になったら Bitget 公開 WS URL を指定
  ws_private_url: null     # 必要になったら Bitget Private WS URL を指定

risk:
  max_total_notional: 10000.0
  max_symbol_notional: 5000.0
  max_net_delta: 0.002          # ベースに対する許容デルタ（0.2%）
  max_slippage_bps: 10.0        # 1bps=0.01%
  loss_cut_daily_jpy: 30000.0   # 1日の損失許容額（JPY 表示の目安）

strategy:
  symbols: ["BTCUSDT", "ETHUSDT"]
  min_expected_apr: 0.13  # 新規エントリーに必要な APR（年率）(?1.19bps/8h 相当)
  holdover_min_expected_apr: 0.10  # 継続保有を許容する APR 下限 (?0.913bps/8h)
  pre_event_open_minutes: 15
  hold_across_events: false
  rebalance_band_bps: 20.0
  chase_min_reprice_bps: 4      # 0.04% 以上の乖離でリプライス
  chase_interval_ms: 2500       # チェイスの最小間隔（ms）
  chase_max_amends_per_min: 6   # 1 分あたりの最大 amend 回数

db_url: "sqlite+aiosqlite:///./db/trading.db"
timezone: "UTC"

